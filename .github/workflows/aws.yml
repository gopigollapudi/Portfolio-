name: ğŸš€ Deploy Portfolio to AWS ECS

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  id-token: write   # required for OpenID Connect authentication with AWS

env:
  AWS_REGION: ap-south-1                   # ğŸ”¹ your AWS region
  ECR_REPOSITORY: gopi-portfolio           # ğŸ”¹ your ECR repository name
  ECS_CLUSTER: gopi-portfolio-cluster      # ğŸ”¹ your ECS cluster name
  ECS_SERVICE: gopi-portfolio-service      # ğŸ”¹ your ECS service name
  ECS_TASK_DEFINITION: .aws/task-definition.json  # ğŸ”¹ path to task definition file
  CONTAINER_NAME: gopi-portfolio-container # ğŸ”¹ container name from task definition

jobs:
  deploy:
    name: Deploy to Amazon ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS Credentials (v3)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/github-actions-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build, Tag, and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ§© Render new ECS Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: ğŸš€ Deploy updated Task Definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
